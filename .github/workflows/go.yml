name: Go

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install libvirt-dev
      run: sudo apt-get install libvirt-dev

    - name: Build
      run: go build -v ./...
      
    - name: Archive generated binary
      uses: actions/upload-artifact@v2
      with:
        name: libvirtd-exporter
        path: libvirtd_exporter
